<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="container">
                <div class="header-top">

                    <div class="header-top__left">
                        <a href="#" class="header-top__left-location">
                            <img src="/img/location.svg" alt="location">
                            Махачкала
                        </a>
                        <div class="header-top__left-informations">
                            <a href="#" class="header-top__left-informations-shops">Магазины</a>
                            <a href="#" class="header-top__left-informations-buyers">Покупателям</a>
                            <a href="#" class="header-top__left-informations-legal-entities">Юридическим лицам</a> 
                        </div>
                    </div>
                
                    <div class="header-top__right">
                        <a href="#" class="header-top__right-phone">8-800-999-99-99</a>
                        <a href="#" class="header-top__right-clock">(c 03:00 до 22:00)</a>
                    </div>

                </div>
            </div>
        </div>

        <div class="container">
                <div class="header-middle">

                    <img src="/img/logo.svg" class="header-middle__logo" alt="logo">

                    <form>
                        <input type="text" placeholder="Быстрый поиск">
                        <button type="button"><img src="img/search.svg" alt="search"></button>
                    </form>
                    
                    <a href="#" class="header-middle__link">
                        <img class="icon-favorites" src="/img/favorites.svg" alt="favorites">
                        Избранное
                        <div class="header-middle__link-amount">3</div>
                    </a>

                    <a href="#" class="header-middle__link">
                        <img class="icon-compare" src="/img/compare.svg" alt="compare">
                        Сравнить
                    </a>

                    <a href="#" class="header-middle__link">
                        <img class="icon-basket" src="/img/basket.svg" alt="basket">
                        Корзина
                        <div class="header-middle__link-amount">7</div>
                    </a>
                
                </div>
        </div>
        
    </header>
    
</body>
</html>
